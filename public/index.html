<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/easy-toggler@2.2.7"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <!-- <script src="js/granim.min.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable=no>
    <title> React JS</title>
  </head>
  <body>
    <nav id="swipeMenu" class="swipe-menu">
      <div class="icons">
        <div><img class="timetable" src="img/timetable.png"></div>
        <div><img class="attendance" src="img/attendance.png"></div>
        <div><img class="marks" src="img/marks.png"></div>
        <div><img class="debts" src="img/debts.png"> </div>
        <div><img class="groups" src="img/groups.png"> </div>
      </div>
      <button class="swipe-menu__close" easy-remove="#swipeMenu" easy-class="swipe-menu--show">
        <ion-icon name="close"></ion-icon>
      </button>
    </nav>
    <div id="root"></div>
    <div class="circleLeft "></div>
    <div class="circleRight "></div>
    <div class="swipe-menu-overlay" easy-remove="#swipeMenu" easy-class="swipe-menu--show"></div>
    <!-- <canvas id="canvas-basic"></canvas>
    <script src="js/granim.js"></script> -->
    <script src="js/swipe.js"></script>
  </body>
</html>
